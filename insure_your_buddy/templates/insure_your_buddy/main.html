{% extends 'layout.html' %}
{% load widget_tweaks %}

{% block body %}

<div class="container mt-3">
    <div class="row">

        <div class="col-1">
            <button id="filter" class="btn btn-primary mb-3" type="button"
                data-form-url="{% url 'insure_your_buddy:filter' %}">
                <span class="fa fa-filter mr-2"></span>Filter
            </button>
        </div>
        <div class="col-5">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form">
                    <div class="form-row">
                        <div class="form-col">
                            {% render_field field class="form-control" placeholder=field.label %}
                        </div>
                        <div class="form-col">
                            <button id="search" class="btn btn-primary ml-1" type="submit">
                                <span class="fa fa-search"></span>
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </form>
        </div>

    </div>
    <div class="row">
        <div class="col">
            {% include "insure_your_buddy/services_table.html" %}
        </div>
    </div>
</div>

{% endblock body %}
