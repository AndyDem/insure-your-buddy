{% load static %}

{% include "insure_your_buddy/modal.html" %}

<header style="border-bottom: 1px solid #eee;">
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-light p-0 py-2">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <h1>
              <a class="nav-link p-0" href="{% url 'main' %}">Insure your buddy</a>
            </h1>
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col">
          {% if not user.is_anonymous %}
          <span>
            You are logged in as
            <strong>{{ user }}</strong>
          </span>
          <a href="{% url 'profile' %}" id="profile-btn" class="btn btn-primary" role="button">Profile</a>
          <a href="{% url 'logout' %}" id="logout-btn" class="btn btn-danger" role="button">Log out</a>
          {% else %}
          <button id="login-btn" class="btn btn-primary" type="button" name="button">Log in</button>
          <span> or </span>
          <button id="signup-btn" class="btn btn-primary" type="button" name="button">Sign up</button>
          {% endif %}
        </div>
      </div>
    </nav>
  </div>

  {% block extrascripts %}
  {% endblock extrascripts %}

</header>
