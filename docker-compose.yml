version: "3.7"

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
              python manage.py runserver localhost:8000"
    ports:
      - "8000:8000"
    image: web-image
    env_file: 
      - ./.env.dev
    depends_on: 
      - db

  db:
    image: postgres:10.17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=iyb_user
      - POSTGRES_PASSWORD=iyb_pass
      - POSTGRES_DB=insure_your_buddy
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    ports: 
      - "5672:5672"
      - "15672:15672"
    restart: on-failure

  # celery_worker:
  #   command: celery -A insurance worker -l  info -P solo
  #   depends_on: 
  #     - web
  #     # - db
  #     - rabbitmq
  #   image: web-image

  elasticsearch:
    image: elasticsearch:7.13.4
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: iyb_user
      MONGO_INITDB_ROOT_PASSWORD: iyb_pass

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: iyb_user
      ME_CONFIG_MONGODB_ADMINPASSWORD: iyb_pass
      ME_CONFIG_MONGODB_URL: mongodb://iyb_user:iyb_pass@mongo:27017/

  
volumes:
  postgres_data: